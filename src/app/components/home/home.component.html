<section class="container">
	<section class="content">
		<section class="tracker">
			<mat-chip-list>
				<mat-chip *ngFor="let x of history" (click)="navigateHistory(x)">
					{{x.name}}
				</mat-chip>
			</mat-chip-list>
		</section>
		<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
		<section class="files-meta">
			<div>folders : {{dirs}}, files : {{files}}</div>
		</section>
		<section class="files-content" *ngIf="!loading">
			<mat-card class="content-card" *ngFor="let x of content" (click)="cFetch(x)">
				<mat-card-header>

					<div mat-card-avatar class="content-header-image-folder" *ngIf="x.type=='dir'"></div>
					<div mat-card-avatar class="content-header-image-file" *ngIf="x.type=='file'"></div>
				    <mat-card-title class="content-name">{{x.name}}</mat-card-title>
				    <mat-card-subtitle>{{formatBytes(x.size)}}</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<p>
						Last modified on :
						<span class="date-modified-content"> {{x.date_modified}} </span>
					</p>
				</mat-card-content>
			</mat-card>
		</section>

			<mat-chip *ngFor="let x of content" (click)="cFetch(x)">
				{{x.name}}
			</mat-chip>
		</mat-chip-list> -->
	</section>
</section>
